<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter password</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">

</head>
<body>
    <main class="mainbox">
        <div class="hadding">Enter Your Password</div>
        <div class="hadding2">Access to this area is restricted</div>
        <div class="pass_flex">
            <input type="password" class="pass" placeholder="Enter your password"> <button class="btn">Access</button>
        </div>
        <div class="breakflex">

            <div class="hadding3">Use the password provided by</div>
            <div class="hadding3 2">your administrator</div>
        </div>
        <div class="wrong_pass">Incorrect password</div>
    </main>
    <script src="password.js"></script>
</body>
</html>
